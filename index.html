<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    video {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #666;
    }
    #warning {
      margin-top: 15px;
      font-size: 1em;
      color: #5dade2; /* 水蓝色 */
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>HL Steel QR Code Scanner</h1>
  <p>请扫描图纸上的 QR Code</p>
  <video id="preview"></video>
  <div id="message"></div>
  <div id="warning">Bro,冷静! 不要一直重复扫描自己的QR Code</div>

  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script>
    const targetUrl = "https://hl-steel-industries-sdn-bhd.github.io/Test/";
    let lastTestScanTime = 0;
    const warning = document.getElementById("warning");

    function onScanSuccess(decodedText) {
      if (decodedText === targetUrl) {
        const now = Date.now();
        if (now - lastTestScanTime > 3000) {
          // 第一次或超过3秒才提示
          warning.style.display = "block";
          lastTestScanTime = now;
        }
        // 不跳转 Test 链接
      } else {
        // 扫到其他正常的链接 → 跳转
        window.location.href = decodedText;
      }
    }

    function onScanFailure(error) {
      // 可以忽略失败
    }

    const html5QrCode = new Html5Qrcode("preview");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250
      },
      onScanSuccess,
      onScanFailure
    );
  </script>
</body>
</html>
